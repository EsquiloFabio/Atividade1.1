</head>
<body>
    <nav>
        <a href="index.html" rel="prev">pagina inicial</a>
        <a href="compre_canetas.html" >aba de compra</a>
        <a href="fale_comigo.html">Fale comigo</a>

    </nav>
    <main>
        <form>
            <fieldset>
                <legend >Formulario</legend>
                <label for="idname">Nome:</label><input type="text" name="nname" id="idname" size="30" placeholder="primeiro nome ou apelido">
                <br>
                <label for="idpassword">Senha que voce mais usa(para fins educativos):</label><input type="password" name="npassword" id="idpassword">
                <br>
                <label for="idemail">E-mail:</label><input type="email" name="nemail" id="idemail">
                <br>
                <label for="iddate">Data que voce recebeu sua primeira caneta</label><input type="date" name="ndate" id="iddate">
                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" name="nsexo" id="id1sexo"><label for="ids1exo">Atacante</label>
                    <br>
                    <input type="radio" name="nsexo" id="id2sexo"><label for="id2sexo">Goleiro</label>
                    <br>
                    <input type="radio" name="nsexo" id="id3sexo"><label for="id3sexo">Caça A-26</label>
                </fieldset>
                <label for="idnumero">Digite um numero(teste social foda):</label><input type="number" name="nnumero" id="idnumero">
                <label for="idteste">1 ou 2?(teste social foda)</label><input type="range" name="nteste" id="idteste" min="1" max="2">
                <label for="idcaneta">Voce ja esvasiou o cartucho da sua caneta:</label><select id="idcaneta">
                    <option id="idcaneta">Sim</option>
                    <option id="idcaneta">Nao</option>
                    <option id="idcaneta">O que é uma caneta?</option>
                </select>

                
            </fieldset>
        </form>
    </main> 
    
    
</body>
</html>
